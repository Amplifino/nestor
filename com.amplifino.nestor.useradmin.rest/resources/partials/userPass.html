<div>
    <h1>Change Password for User {{userName}}</h1>
    <form class="form-inline" name="passForm" ng-submit="updatePassword(newPassword, checkPassword)">
    	<div class="form-group">    	
    		<label for="password">New Password:</label>
   			<input type="password" id="password" class="form-control" required ng-model="newPassword" ng-minlength=4 />
	    </div>
	    <div class="form-group">
	   		<label for="check">Repeat:</label>
	   		<input type="password" id="check" class="form-control" required ng-model="checkPassword" ng-minlength=4 />
	    </div>
	    <button type="submit" class"btn btn-default" ng-disabled="passForm.$invalid || !(newPassword == checkPassword)">update</button>	    
    </form>       
    <p>{{status}}</p>
</div>
