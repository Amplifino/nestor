<div>
	<h1>Users</h1>
	<p>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.name}}</td>
				<td><button class="btn btn-default" ng-click="editUser(user)">edit</button></td>
				<td><button class="btn btn-default" ng-click="changePassword(user)">change password</button></td>
				<td><button class="btn btn-default" ng-click="deleteUser(user)">delete</button></td>
			</tr>
		</tbody>
	</table>
	</p>
	<p><button class="btn btn-default" ng-click="createNewUser()">create new user</button></p>
	<p>{{status}}</p>
</div>
